# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Publish to GitHub pages

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

permissions: 
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Vocabulary action
      uses: isamplesorg/vocabularies@main
      with:
        action: uijson
        path: ${{ github.workspace }}/src/CVJSON
        inputttl: material_sample_type|material_type|sampled_feature_type
        inputvocaburi: spec:specimentypevocabulary|mat:materialsvocabulary|sf:sampledfeaturevocabulary
    - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
        npm i
        npm run build
    - name: Install pyppeteer
      run: |
        pip install pyppeteer
    - name: Run pyppeteer test
      run: |
        python pyppeteer_test.py      
    - run: npm run build --if-present
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: build # The folder the action should deploy.